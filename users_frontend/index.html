<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DEBUG</title>
    <script src="src/index.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="title-score-col">
      <h3>DEBUG</h3>
      <h4 id="score">Score: 0</h4>
    </div>
    <div class="instuctions-col">
      <p>The program is overrun with bugs! Squash as many bugs as possible to save the program.</p>
    </div>
    <audio id="bloop"
      controls
      src="audio/bloop.mp3">
    </audio>
    <div class="game-row">
      <div class="game-screen-col">
        <div id="game-screen">
          <canvas id="game-canvas" width="1000" height="550" style="border:1px solid #000000;">
          </canvas>
          <!-- <img id="bug" src="images/ahh_bug.png" alt="" height="150px" width="150px"> -->
          <!-- <img id="splat" src="images/red_splat.png" alt="" height="50px" width="50px"> -->
        </div>
      </div>
      <div class="score-list-col">
        <ol id='score-list' type="1">High Scores</ol>
      </div>
    </div>
    <div id="overlay">
      <button id="play" type="button">Play</button>
    </div>

    <div id="overlay-2">
      <h4 class="diff-caption">Choose Your Difficulty</h4>
      <button class="difficulty-btn" id="easy" type="button">Easy</button>
      <button class="difficulty-btn" id="medium" type="button">Medium</button>
      <button class="difficulty-btn" id="hard" type="button">Hard</button>
    </div>

    <div id="overlay-3">
      <form id="new-user" method="post">
        <p class="initial-caption">Enter Initials (3 characters!)</p>
        <input type="text" id="username" placeholder="Your Initials"><br>
        <input type="hidden" id="form-score">
        <input id="submit" type="submit" value="Submit">
      </form>
      <button type="button" id="replay">Replay</button>
    </div>
    <!-- try again -->
    <div id='update'></div>
    <script src="src/scores.js" charset="utf-8"></script>
  </body>
</html>
